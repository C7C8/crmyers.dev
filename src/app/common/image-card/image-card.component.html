<mat-card (click)="showDetails()">
    <mat-card-header>
        <mat-card-title>
            {{title}}
            <span *ngIf="date" class="date">{{date}}</span>
        </mat-card-title>
    </mat-card-header>

    <img mat-card-image [src]="img" [alt]="img">

    <mat-card-content>
        <p class="caption"><ng-content select="art-caption"></ng-content></p>
    </mat-card-content>
</mat-card>

<ng-template #imageDetailDialog class="dialog">
    <h1 matDialogTitle>{{title}}</h1>
    <mat-dialog-content>
        <div class="img-container">
            <img [src]="img" [alt]="img">
        </div>
        <ng-content select="art-description"></ng-content>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-raised-button mat-dialog-close>Close</button>
    </mat-dialog-actions>
</ng-template>
